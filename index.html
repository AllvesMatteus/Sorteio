<html lang="pt-BR">

<head>

    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Baskerville+Old+Face&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/ico" href="img/ico/ico-16px.ico">

    <link rel="shortcut icon" type="image/ico" href="img/ico/ico-64px.ico">
